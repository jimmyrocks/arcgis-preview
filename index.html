<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ArcGIS Geo Preview</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="./js/codemirror-5.15.2/lib/codemirror.css">
	<link rel="stylesheet" href="./js/codemirror-5.15.2/theme/monokai.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">ArcGIS Geo Preview</a>
			</div>
			<div class="btn-group navbar-right" role="group" aria-label="...">
				<button type="button" class="btn btn-info navbar-btn active">Map View</button>
				<button type="button" class="btn btn-info navbar-btn">Data View</button>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="sidebar">
	
		
						<div class="col-md-12">
                                                        <textarea id="endpointPane"  class="form-control" rows="2" required>http://â€¦/MapServer/30</textarea>
							<textarea id="wherePane" class="form-control" rows="3" required>1=1</textarea>
                                                        <input type="checkbox" name="useExtent" id="useExtent"><label for="useExtent">Restrict to map extent</label>
                                                        </br>
							<div id="history-previous" class="btn btn-info disabled">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							</div>
							<div id="history-next" class="btn btn-info disabled">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							</div>
							<button id="run" type="submit" class="btn btn-info pull-right has-spinner" href="#">
								<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
								Submit
							</button>
							<div id="notifications"></div>
							<div id="download">
								<h4>Download</h4>	
								<button id="geojson" class="btn btn-info pull-left">Geojson</button>
								<button id="csv" class="btn btn-info pull-left">CSV</button>
							</div>
						</div>
					
		
		</div>
		<div id="map"></div>
		<div id="table"></div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/0.5.9/chroma.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	<script src='./js/esriToGeoJSON.js'></script>
	<script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script src="//cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/codemirror-5.15.2/lib/codemirror.js"></script>
	<script src="./js/codemirror-5.15.2/mode/sql/sql.js"></script>
</body>
</html>
